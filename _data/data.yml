certifications:
      title: Certifications
      list:
        - name: Lic. Ciencias Informatica
          start: 2020
          end: Cursando
          organization: Facultad Politecnica
   #       credentialid: 111-222
          credentialurl: www.pol.una.py/carreras/lcik
          credentialname: FP-UNA
          details: |
            Especialista en la gestión y en la programación de sistemas informáticos.
            Capacitado para la solución de problemas del mundo real por medio de la construcción
            de soluciones computacionales y de su implementación.
            Tiene condiciones de asumir un papel de agente transformador, siendo capaz de generar cambios
            a través de la incorporación de nuevas tecnologías para entregar soluciones eficientes y económicas
            a las necesidades de las personas, empresas e instituciones sobre el uso seguro y racional
            de la información y los sistemas.
        - name: Lenguajes de programación
          start: 2022
          end: 2023
          organization: CISCO - Networking Academy
    #      credentialid: 111-222
          credentialurl: www.skillsforall.com/
          credentialname: CISCO
          details: |
            Cursos preparatorios que le permita diseñar, escribir, depurar y ejecutar programas codificados 
            en el lenguaje como C++, Python y JavaScript y comprender los conceptos básicos del software.
            tecnología de desarrollo.
            Los curso se centra en los conceptos básicos del lenguaje, incluidos los conceptos básicos de la sintaxis
            y la semántica de los lenguajes, las mejores prácticas de programación, herramientas, recursos y conceptos 
            de codificación como variables, tipos de datos, conversión de tipos, operadores, interacción del usuario, 
            flujo de control, funciones, errores, excepciones, depuración y resolución de problemas.
            El curso lo preparará para trabajos y carreras relacionados con software y desarrollo web ampliamente comprendidos, 
            lo que incluye no solo la creación del código en sí como desarrollador junior, sino también el diseño web,
            el desarrollo front-end y las pruebas de aplicaciones.
